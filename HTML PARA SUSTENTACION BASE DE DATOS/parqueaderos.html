<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Parqueaderos | UrbanPark</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body { font-family: Poppins,sans-serif; background:#eef3ff; padding:20px; }
h2 { text-align:center; font-size:32px; margin-bottom:20px; }
.form-container { background:white; padding:25px; border-radius:15px; width:90%; max-width:600px; margin:auto; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
input { width:100%; padding:10px; margin-top:10px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
button { width:100%; padding:12px; margin-top:20px; background:#4d6bfe; border:none; border-radius:10px; color:white; font-weight:600; font-size:16px; cursor:pointer; }
a { text-align:center; display:block; margin-top:20px; color:#4d6bfe; cursor:pointer; font-size:16px; }
table { margin:30px auto; width:90%; background:white; border-radius:12px; overflow:hidden; border-collapse:collapse; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
th, td { padding:12px; border-bottom:1px solid #eee; text-align:center; }
th { background:#4d6bfe; color:white; }
</style>
</head>
<body>

<h2>Registro de Parqueaderos</h2>

<div class="form-container">
    <label>Nombre del parqueadero</label>
    <input id="nombre" type="text">
    <label>Dirección</label>
    <input id="direccion" type="text">
    <label>Capacidad total</label>
    <input id="capacidad" type="number">
    <label>Ciudad</label>
    <input id="ciudad" type="text">
    <button onclick="guardar()">Registrar Parqueadero</button>
</div>

<a onclick="goMenu()">⟵ Volver al menú</a>

<h2 style="margin-top:40px;">Parqueaderos Registrados</h2>
<table id="tabla">
<thead>
<tr><th>Nombre</th><th>Dirección</th><th>Capacidad</th><th>Ciudad</th></tr>
</thead>
<tbody></tbody>
</table>

<script>
function saveData(key,data){ let db=JSON.parse(localStorage.getItem(key))||[]; db.push(data); localStorage.setItem(key,JSON.stringify(db)); }
function loadData(key){ return JSON.parse(localStorage.getItem(key))||[]; }
function notify(msg){ alert(msg); }
function goMenu(){ window.location.href="dashboard_urbanpark.html"; }
function limpiar(){ nombre.value=""; direccion.value=""; capacidad.value=""; ciudad.value=""; }

function guardar(){
    const data={nombre:nombre.value,direccion:direccion.value,capacidad:capacidad.value,ciudad:ciudad.value};
    saveData("parqueaderos",data);
    notify("Parqueadero registrado correctamente ✔");
    limpiar();
    mostrarTabla();
}

function mostrarTabla(){
    const registros=loadData("parqueaderos");
    const tbody=document.querySelector("#tabla tbody");
    tbody.innerHTML="";
    registros.forEach(r=>{
        let fila=`<tr><td>${r.nombre}</td><td>${r.direccion}</td><td>${r.capacidad}</td><td>${r.ciudad}</td></tr>`;
        tbody.innerHTML+=fila;
    });
}
mostrarTabla();
</script>

</body>
</html>
