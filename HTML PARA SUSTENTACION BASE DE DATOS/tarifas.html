<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarifas | UrbanPark</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body { font-family:Poppins,sans-serif; background:#eef3ff; padding:20px; }
h2 { text-align:center; font-size:32px; margin-bottom:20px; }
.form-container { background:white; padding:25px; border-radius:15px; width:90%; max-width:600px; margin:auto; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
input, select { width:100%; padding:10px; margin-top:10px; border-radius:8px; border:1px solid #ccc; font-size:15px; }
button { width:100%; padding:12px; margin-top:20px; background:#4d6bfe; border:none; border-radius:10px; color:white; font-weight:600; font-size:16px; cursor:pointer; }
a { text-align:center; display:block; margin-top:20px; color:#4d6bfe; cursor:pointer; font-size:16px; }
table { margin:30px auto; width:90%; background:white; border-radius:12px; overflow:hidden; border-collapse:collapse; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
th, td { padding:12px; border-bottom:1px solid #eee; text-align:center; }
th { background:#4d6bfe; color:white; }
</style>
</head>
<body>

<h2>Registro de Tarifas</h2>

<div class="form-container">
<label>Tipo de vehículo</label>
<input id="tipo" type="text">
<label>Monto por hora</label>
<input id="monto" type="number">
<button onclick="guardar()">Registrar Tarifa</button>
</div>

<a onclick="goMenu()">⟵ Volver al menú</a>

<h2 style="margin-top:40px;">Tarifas Registradas</h2>
<table id="tabla">
<thead>
<tr><th>Tipo de vehículo</th><th>Monto por hora</th></tr>
</thead>
<tbody></tbody>
</table>

<script>
function saveData(key,data){ let db=JSON.parse(localStorage.getItem(key))||[]; db.push(data); localStorage.setItem(key,JSON.stringify(db)); }
function loadData(key){ return JSON.parse(localStorage.getItem(key))||[]; }
function notify(msg){ alert(msg); }
function goMenu(){ window.location.href="dashboard_urbanpark.html"; }
function limpiar(){ tipo.value=""; monto.value=""; }

function guardar(){
    const data={tipo:tipo.value,monto:monto.value};
    saveData("tarifas",data);
    notify("Tarifa registrada correctamente ✔");
    limpiar();
    mostrarTabla();
}

function mostrarTabla(){
    const registros=loadData("tarifas");
    const tbody=document.querySelector("#tabla tbody");
    tbody.innerHTML="";
    registros.forEach(r=>{
        tbody.innerHTML+=`<tr><td>${r.tipo}</td><td>${r.monto}</td></tr>`;
    });
}
mostrarTabla();
</script>

</body>
</html>
